<div class="bg-light ">
  <div class="container py-5">
    <div class="row">

      <div *ngFor="let property of properties;index as propertyId" class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="https://image.shutterstock.com/image-photo/panoramic-photo-modern-house-outdoor-260nw-441508093.jpg" class="card-img">
          <div class="card-body">
            <div class="card-title">

              <h2><a [routerLink]="['/propiedades', propertyId]" >{{property.prop_desc}}</a></h2>
            </div>
            <small><i class="fa fa-map-marker" aria-hidden="true"></i>{{property.prop_dir}}</small>
            <div>
              <h3 class="prop-price">$ {{property.prop_precio}}</h3>
            </div>
            <p class="card-text"></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
